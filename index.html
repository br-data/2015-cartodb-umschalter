<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Flüchtlingsunterkünfte in Bayern</title>

    <link rel="stylesheet" type="text/css" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>

    <script type="infowindow/html" id="template">
      <div class="cartodb-popup v2 custom">
       <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
        <h3>{{name_der_unterkunft}}</h3>
        <p>{{typ_text}}</p>
        
        <h4>Kapazität</h4>
        <p>{{kap_text}}</p>

        {{#geplanter_eroffnungstermin}}
          <h4>Geplante Eröffnung</h4>
          <p>{{geplanter_eroffnungstermin}}</p>
        {{/geplanter_eroffnungstermin}}
        
        {{#betrieb_durch}}
          <h4>Verantwortlich</h4>
          <p>{{betrieb_durch}}</p>
        {{/betrieb_durch}}

        <h4>stand</h4>
        <p>{{stand}}</p>
       </div>
       <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>

    <main>

      <section id="map"></section>

      <nav id="selector" data-table="liste_aller_einrichtungen">
        <h3>Unterkunftstyp</h3>
        <ul  data-column="typ_filter" data-mode="select">
          <li data-type="GU" class="selected">
            <div class="bubble GU"></div>
            Gemeinschaftsunterkunft
          </li><li data-type="NUK" class="selected">
            <div class="bubble NUK"></div>
            Notunterkunft
          </li><li data-type="EAE" class="selected">
            <div class="bubble EAE"></div>
            Erstaufnahmeeinrichtung
          </li><li data-type="ARE" class="selected">
            <div class="bubble ARE"></div>
            Rückführungseinrichtung
          </li><li data-type="geplant">
            <div class="bubble geplant"></div>
            geplant
          </li>
        </ul>

        <!-- <h3>Regierungsbezirk</h3>
        <ul data-column="regierungsbezirk" data-mode="toggle">
          <li data-type="Schwaben">Schwaben</li>
          <li data-type="Oberbayern">Oberbayern</li>
        </ul> -->
      </nav>

    </main>
    
  </body>

</html>
